<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AJAX Project</title>
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <a class="far fa-arrow-alt-circle-left back-icon"></a>
    <h1 class="top-header text-align-center word-wrap">EcoGamer</h1>
  </header>
  <main>
    <div data-view="deals-page" class="hidden">
      <div class="container">
      </div>
    </div>

    <div data-view="more-info">
      <div class="container">

        <div class="more-info-container">
          <div class="info-1">
            <h3 class="text-align-center game-title roboto">Crysis</h3>
            <div class="row">
              <div class="column-half">
                <img class="" src="img/placeholder_dracula_origin.jpg">
                <h3>Steam Rating: 82%</h3>
                <h3>Metacritic Score: 91</h3>
              </div>

              <div class="column-half">
                <h3>Retail: <span class="red-striked"></span>$9.99</span></h3>
                <h3>New Price: <span class="green">$1.99</span></h3>
                <h3>75.04% off!</h3>
                <h3>Deal Rating: <span class="font-weight-normal">8.3</span></h3>
              </div>
            </div>
          </div>

          <div class="info-2 margin-top text-align-center">
              <h3>Publisher: N/A</h3>
              <h3>Release Date: 11/12/2007</h3>
              <h3>Metacritic Link: Crysis</h3>
              <h3>Steam Reviews: Very Positive</h3>
              <h3>Review Count: 9364</h3>
              <h3>Cheapest Price: $3.99</h3>
              <h3>Date: 6/6/2017</h3>
            </div>

          </div>

        </div>




      </div>
    </div>


  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
