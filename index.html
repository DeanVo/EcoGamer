<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <i class="far fa-arrow-alt-circle-left back-icon"></i>
    <h1 class="top-header column-third">Deals: Sort By</h1>
  </header>
  <main>
    <div data-view="deals-page">
      <div class="container">


        <div class="deal-listing-container">

          <div class="row">
            <div class="column-half justify-content-center">
              <img class="game-img" src="img/placeholder_dracula_origin.jpg">
            </div>
            <div class="column-half">
              <h2 class="game-title">Dracula: Origin</h2>
            </div>
          </div>

          <div class="row">
            <div class="column-half">
              <h3>Retail: <span class="red-striked">$9.99</span></h3>
              <h3>Steam Rating: <span class="font-weight-normal">83</span></h3>
              <h3>Metacritic Score: <span class="font-weight-normal">78</span></h3>
            </div>
            <div class="column-half">
              <h3>New Price: <span class="green">$2.49</span></h3>
              <h3>75.06% off!</h3>
              <h3>Deal Rating: <span class="font-weight-normal">8.7</span></h3>
            </div>
          </div>

        </div>


      </div>
    </div>



  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
