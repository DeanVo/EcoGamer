<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AJAX Project</title>
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <i class="far fa-arrow-alt-circle-left back-icon"></i>
    <h1 class="top-header text-align-center word-wrap">EcoGamer</h1>
  </header>
  <main>
    <div class="loading-container">
      <img class="loading" src="img/loading.gif" alt="loading gif">
    </div>

    <div data-view="home-page">
      <div class="container">
        <div class="home-page-container text-align-center home-buttons">
          <div class="deals-button-container">
            <button class="deals-button">Deals</button>
          </div>
          <div class="favorites-button-container">
            <button class="favorites-button">Favorites</button>
          </div>
          <div class="stores-button-container">
            <button class="stores-button">Stores</button>
          </div>
        </div>

      </div>
    </div>

    <div data-view="deals-page" class="hidden">
      <div class="container">
        <div class="deals-page-container">
        </div>
      </div>
    </div>

    <div data-view="more-info" class="hidden">
      <div class="container">
        <div class="more-info-page-container">


        </div>
      </div>
    </div>

    <div data-view="favorites-page" class="hidden">
      <div class="container">
        <div class="favorites-page-container">

        </div>
      </div>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
